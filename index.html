<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Gesture Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #video {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #0ff;
            background: #000;
            transform: scaleX(-1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #info {
            position: absolute;
            top: 170px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0ff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #0ff;
            font-size: 12px;
            width: 200px;
            font-family: 'Courier New', monospace;
        }

        #info p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .gesture {
            color: #ffff00;
            font-weight: bold;
        }

        #stats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0ff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #0ff;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        #stats p {
            margin: 3px 0;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 280px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0ff;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px #0ff;
        }

        .control-group input[type="color"] {
            width: 100%;
            height: 35px;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-group button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #00ffff, #00ff88);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .control-group button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .slider-value {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0ff;
            width: 280px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        #instructions h3 {
            margin-bottom: 10px;
            color: #ffff00;
        }

        #instructions p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #0ff;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #0ff;
            text-align: center;
            z-index: 1000;
        }

        .loading h2 {
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #0ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading" style="display: none;">
        <h2>Loading...</h2>
        <div class="spinner"></div>
    </div>

    <canvas id="canvas"></canvas>
    <video id="video" playsinline></video>

    <div id="info">
        <p><strong>Hand Detection</strong></p>
        <p>Status: <span id="status">Initializing...</span></p>
        <p>Hands: <span id="hands-count">0</span></p>
        <p>Gesture: <span class="gesture" id="gesture">None</span></p>
        <p>FPS: <span id="fps">60</span></p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="particleColor" value="#00ffff">
        </div>
        <div class="control-group">
            <label>Particle Size: <span id="sizeValue">1</span></label>
            <input type="range" id="particleSize" min="0.1" max="5" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Emission Rate: <span id="rateValue">50</span></label>
            <input type="range" id="emissionRate" min="10" max="200" step="10" value="50">
        </div>
        <div class="control-group">
            <label>Particle Life: <span id="lifeValue">3</span>s</label>
            <input type="range" id="particleLife" min="1" max="10" step="0.5" value="3">
        </div>
        <div class="control-group">
            <label>Gravity: <span id="gravityValue">-0.1</span></label>
            <input type="range" id="gravity" min="-1" max="1" step="0.05" value="-0.1">
        </div>
        <div class="control-group">
            <button id="clearBtn">Clear Particles</button>
        </div>
    </div>

    <div id="stats">
        <p><strong>System Stats</strong></p>
        <p>Particles: <span id="particle-count">0</span></p>
        <p>Memory: <span id="memory">0</span> MB</p>
    </div>

    <div id="instructions">
        <h3>Hand Gestures</h3>
        <p><strong>Point:</strong> Emit particles</p>
        <p><strong>Open Hand:</strong> Repel particles</p>
        <p><strong>Pinch:</strong> Attract particles</p>
        <p><strong>Peace/V:</strong> Wind force</p>
        <p><strong>Thumbs Up:</strong> Burst particles</p>
        <p><strong>Closed Fist:</strong> No effect</p>
    </div>

    <!-- Three.js (UMD build so global THREE is available) -->
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>

    <!-- Quick runtime check: if THREE fails to load show a helpful message -->
    <script>
        if (typeof THREE === 'undefined') {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            loading.innerHTML = '<div><h2 style="color:#ff4444;">Error initializing application</h2><p>Three.js failed to load. Check your internet connection or try a different CDN.</p></div>';
            throw new Error('THREE is not defined - three.js failed to load');
        }
    </script>

    <!-- MediaPipe Hands (stable) and Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <!-- App Scripts -->
    <script src="js/particle-system.js"></script>
    <script src="js/hand-detection.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
